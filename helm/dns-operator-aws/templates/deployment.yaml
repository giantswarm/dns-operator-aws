apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resource.default.name"  . }}
  namespace: {{ include "resource.default.namespace"  . }}
  labels:
  {{- include "labels.common" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
  {{- include "labels.selector" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        releaseRevision: {{ .Release.Revision | quote }}
      labels:
    {{- include "labels.selector" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "resource.default.name"  . }}
      securityContext:
        runAsUser: {{ .Values.pod.user.id }}
        runAsGroup: {{ .Values.pod.group.id }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.Installation.V1.Registry.Domain }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        env:
          - name: AWS_PROFILE
            value: default
          - name: AWS_REGION
            value: {{ .Values.provider.region }}
          - name: AWS_ACCESS_KEY_ID
            value: {{ .Values.accessKeyID }}
          - name: AWS_SECRET_ACCESS_KEY
            value: {{ .Values.secretAccessKey }}
          - name: MANAGEMENT_CLUSTER_BASEDOMAIN
            value: {{ .Values.managementClusterBaseDomainÂ }}
          - name: MANAGEMENT_CLUSTER_ARN
            value: {{ .Values.managementClusterRole }}
          - name: WORKLOAD_CLUSTER_BASEDOMAIN
            value: {{ .Values.workloadClusterBaseDomain }}
          - name: WORKLOAD_CLUSTER_ARN
            value: {{ .Values.workloadClusterRole }}
        command:
        - /manager
        args:
        - --enable-leader-election
        - --management-cluster-basedomain=$(MANAGEMENT_CLUSTER_BASEDOMAIN)
        - --management-cluster-arn=$(MANAGEMENT_CLUSTER_ARN)
        - --workload-cluster-basedomain=$(WORKLOAD_CLUSTER_BASEDOMAIN)
        - --workload-cluster-arn=$(WORKLOAD_CLUSTER_ARN)
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 30Mi
      terminationGracePeriodSeconds: 10
